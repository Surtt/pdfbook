<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .modal {
        display: none;
      }

      .modal-backdrop {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .modal-body {
        position: fixed;
        top: 3em;
        bottom: 3em;
        right: 20%;
        left: 20%;
        padding: 2em 3em;
        background-color: #ffffff;
        overflow: hidden;
        z-index: 2;
      }

      .modal-close {
        position: absolute;
        top: 0.3em;
        right: 0.3em;
        padding: 0.3em;
        cursor: pointer;
        font-size: 2em;
        height: 1em;
        width: 1em;
        text-indent: 10em;
        overflow: hidden;
        border: 0;
      }

      .modal-close::after {
        position: absolute;
        line-height: 0.5;
        top: 0.2em;
        left: 0.1em;
        text-indent: 0;
        content: '\00D7';
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center;">
      <div class="open" style="margin-right: 10px;">
        <p>«Воробышек» N 14</p>
        <img src="../public/app/pages/14/magazine-14.png" />
      </div>
      <div class="open">
        <p>«Воробышек» N 13</p>
        <img src="../public/app/pages/13/magazine-13.png" />
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <iframe
          style="width: 100%; height: 100%; border: none;"
          src="./app/index.html"
        ></iframe>
        <button class="modal-close" id="close">Закрыть</button>
      </div>
    </div>

    <script>
      const dataImages = [
        {
          name: '«Воробышек» N 14',
          images: [
            'pages/14/1.jpg',
            'pages/14/2.jpg',
            'pages/14/3.jpg',
            'pages/14/4.jpg',
            'pages/14/5.jpg'
          ]
        },
        {
          name: '«Воробышек» N 13',
          images: [
            'pages/14/6.jpg',
            'pages/14/7.jpg',
            'pages/14/8.jpg',
            'pages/14/9.jpg',
            'pages/14/10.jpg'
          ]
        }
      ];

      var button = document.getElementsByClassName('open');
      var close = document.getElementById('close');
      var modal = document.getElementById('modal');

      for (var i = 0; i < button.length; i++) {
        button[i].addEventListener('click', function(event) {
          const target = event.target;
          dataImages.forEach(({ name, images }) => {
            // console.log(name, target.textContent);
            if (target.textContent === name) {
              return images;
            }
          });

          // console.log(target.textContent);
          event.preventDefault();
          modal.style.display = 'block';
        });
      }

      // button.addEventListener('click', function(event) {
      //   event.preventDefault();
      //   modal.style.display = 'block';
      // });

      close.addEventListener('click', function(event) {
        event.preventDefault();
        modal.style.display = 'none';
      });
    </script>
  </body>
</html>
